<!Doctype html><html><head><meta charset="utf-8"><title>demo - qflick.js</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0, maximum-scale=10">
<link rel="stylesheet" href="css/qflick.css" media="all" type="text/css">
<script src="lib.min.js"></script>
<script src="qflick.min.js"></script>
</head><body>

<h1>qflick - demo</h1>
<p>simple</p>

<section>
  <div class="qflickView">
    <div id="qflick" class="qflick">
      <div class="item">
        <p class="sentence">1</p>
      </div>
      <div class="item">
        <p class="sentence">2</p>
      </div>
      <div class="item">
        <p class="sentence">3</p>
      </div>
    </div>
  </div>
</section>

<script>
  var qflick = new Q.Flick();
  qflick.start('#qflick');
</script>

</body></html>
